<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Envelope</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/833/833472.png" type="image/png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            flex-direction: column;
            font-family: Arial, sans-serif;
            overflow: hidden;
            transition: background-color 0.5s ease-in-out;
        }
        .envelope {
            position: relative;
            width: 300px; /* Increased size */
            height: 200px; /* Increased size */
            background-color: #ff6666;
            border-radius: 10px;
            cursor: pointer;
            overflow: hidden;
        }
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: #ff4d4d;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transition: transform 0.5s ease-in-out;
        }
        .open .flap-static {
            display: block;
        }
        .letter {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) translateY(100%);
            width: 90%; /* Adjusted size */
            height: 80%; /* Adjusted size */
            background-color: white;
            text-align: center;
            line-height: 100px;
            border-radius: 5px;
            transition: transform 0.5s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .open .flap {
            transform: rotateX(180deg);
        }
        .open .letter {
            transform: translateX(-50%) translateY(-10%); /* Adjusted drop position */
        }
        .heart {
            position: fixed;
            top: -50px;
            color: red;
            font-size: 24px;
            animation: fall 2s linear forwards;
        }
        @keyframes fall {
            0% { transform: translateY(-100px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .music-player {
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>

<body id="pageBody">
    <!--h2>Click the Envelope to Open Your Message! üíå</h2-->
    
    <div class="envelope" onclick="openEnvelope()">
        <div class="flap"></div>
        <div class="flap-static" id="flapStatic"></div>
        <div class="letter">‚ù§Ô∏è Happy Valentine's Day! ‚ù§Ô∏è</div>
    </div>
    <audio class="music-player" controls>
                <source src="https://yourusername.github.io/repositoryname/music.m4a" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
    <script>
        function openEnvelope() {
            document.querySelector('.envelope').classList.toggle('open');
            document.getElementById('flapStatic').classList.toggle('open');
            document.getElementById('pageBody').style.backgroundColor = 'pink';
            createHearts();
        }

        function createHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '-50px';
                heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }
        }
        function toggleMusic(event) {
            event.stopPropagation(); // Prevent envelope from toggling when clicking the button
            var music = document.getElementById("bgMusic");
            var button = event.target;
            if (music.paused) {
                music.play();
                button.textContent = "Pause Music ‚è∏";
            } else {
                music.pause();
                button.textContent = "Play Music üéµ";
            }
        }
    </script>
</body>
</html>
